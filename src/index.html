<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header class="header">
    <div class="header__bloc">
      <div class="header__brand">
        <img class="header__brandLogo" src="./img/logo/Vector.png"/>
        <img class="header__brandName" src="./img/logo/TRUEHOME.png"/>
      </div>
      <div class="header__right">
        <img class="header__links" src="./img/icons/Setting 2.png"/>
        <img class="header__links" src="./img/icons/Bookmark.png"/>
        <img class="header__links" src="./img/icons/On.png"/>
        <img class="header__userAvatar" src="./img/icons/Avatar 3.png"/>
      </div>
    </div>
    <button class="btn__login"> Войти </button>
  </header>
  <main class="container">
    <div class="feedTitle">
      <div class="feedTitle__text">
        Актуально
      </div>
      
    </div>
    <ul class="feed">
      <li class="feedItem">
          <div class="feedItem__author">
          <img  class="feedItem__authorAvatar"src="./img/icons/avatar.png"/>
            <div class="feedItem__titleInfo">
              <a href=""> Username </a>
              <label> date/time </label>
            </div>
          </div>
          <div class="feedItem__content">
              <label class="feedItem__contentTitle"> Уборка мусора </label>
              <div class="feedItem__contentText">
                В 1942 году ситуация на западном фронте для Великобритании была катастрофической...
              </div>
          </div>
          <div class="feedItem__footer">
              <div class="feedItem__coments">
                <img class="feedItem__icons" src="./img/icons/Square.png"/>
                <label class="feedItem__comentsCount"> 180 </label>
              </div>
              <div class="feedItem__likes">
                <img class="feedItem__icons" src="./img/icons/like.png"/>
                <label class="feedItem__likeCount"> 64 </label>
                <img class="feedItem__icons" src="./img/icons/dislike.png"/>
                <label class="feedItem__likeCount"> 8 </label>
          </div>
        </div> 
      </li>
      <li class="feedItem">
        <div class="feedItem__author">
          <img  class="feedItem__authorAvatar"src="./img/icons/avatar.png"/>
            <div class="feedItem__titleInfo">
              <a href=""> Username </a>
              <label> date/time </label>
            </div>
          </div>
          <div class="feedItem__content">
              <label class="feedItem__contentTitle"> Уборка мусора </label>
              <div class="feedItem__contentText">
                В 1942 году ситуация на западном фронте для Великобритании была катастрофической...
              </div>
          </div>
          <div class="feedItem__footer">
              <div class="feedItem__coments">
                <img class="feedItem__icons" src="./img/icons/Square.png"/>
                <label class="feedItem__comentsCount"> 180 </label>
              </div>
              <div class="feedItem__likes">
                <img class="feedItem__icons" src="./img/icons/like.png"/>
                <label class="feedItem__likeCount"> 64 </label>
                <img class="feedItem__icons" src="./img/icons/dislike.png"/>
                <label class="feedItem__likeCount"> 8 </label>
          </div>
        </div> 
      </li>
      <li class="feed__item"> Post </li>
      <li class="feed__item"> Post </li>

  <footer></footer>

</html>
